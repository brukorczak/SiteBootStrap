<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Meu css -->
    <link rel="stylesheet" href="./css/meu_Estilo.css">
    <title>Cadastro</title>
</head>

<body>
    <!-- criando a o cabeçalho -->
    <header class="p-3 bg-primary text-white d-flex justify-content-start">
        <img src="./img/logo.png" alt="" srcset="">
        <h3 class="m-auto align-self-center">Modelo de Site BootStrap</h3>
    </header>
    <!-- Barra de Navegação -->
    <nav class="navbar navbar-expand-sm navbar-dark bg-AzulEscuro">
        <div class="container-fluid">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link " href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Curso</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="cadastro.html">Cadastro</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="galeria.html">Galeria</a>
                </li>
            </ul>
        </div>
    </nav>
    <br>
    <h4 class=" text-danger text-center">CADASTRO</h4>

    <div class="container">
        <form action="https://api.staticforms.xyz/submit" method="POST">
            <input type="hidden" name="accessKey" value="799ad893-bef4-4b81-973c-6744221d4cc4">
            <fieldset class="p-3 m-3">
                <div class="input-group">
                    <label for="exampleInputNome" class="form-label">Nome</label>
                    <input type="text" class="form-control" id="exampleInputNome" name="$nome"
                        placeholder="Digite seu nome">
                </div>

                <div class="input-group">
                    <label for="exampleInputSobrenome" class="form-label">Sobrenome</label>
                    <input type="text" class="form-control" id="exampleInputSobrenome" name="$sobrenome"
                        placeholder="Digite seu sobrenome">
                </div>

                <div class="input-group">
                    <label for="exampleInputEmail1">E-mail</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" name="$email"
                        aria-describedby="emailHelp" placeholder="Seu email">
                </div>

                <div class="input-group">
                    <label for="exampleInputPassword1">Senha</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" name="$senha"
                        placeholder="Senha">
                </div>

                <div class="colunas">
                    <div class="input-group">

                        <label for="telefone" class="form-label">Telefone: </label>
                        <input type="text" class="form-control" id="telefone" name="$telefone"
                            placeholder="Insira seu telefone">
                    </div>
                    <div class="input-group">
                        <label for="CEP" class="form-label">CEP: </label>
                        <input type="text" class="form-control" id="exampleInputCep" name="$telefone"
                            placeholder="Insira seu CEP">
                    </div>
                </div>

                <div class="colunas">
                    <div class="input-group">
                        <label for="Genero" class="form-label">Gênero</label>
                        <select name="$genero" id="">
                            <option value="masculino">Masculino</option>
                            <option value="feminino">Feminino</option>
                            <option value="naoInforma">Não informar</option>
                        </select>
                    </div>
                    <div class="input-group">
                        <label for="check" class="form-label">NewsLetter</label>
                        <input type="checkbox" name="$check">
                        <small>Desejo receber novidades.</small>
                    </div>
                </div>

                <center><button type="submit" class="btn btn-primary">Enviar</button></center>
                
        </form>
        </fieldset>
    </div>

    <footer>
    </footer>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"

</html>
